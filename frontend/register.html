<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro - Zero Dívida</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="container" style="max-width:520px">
    <section class="card">
      <h1>Cadastro</h1>
      <form id="register-form" class="form">
        <div class="field">
          <label for="name">Nome</label>
          <input id="name" type="text" required />
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" required />
        </div>
        <div class="field">
          <label for="cpf">CPF (11 dígitos)</label>
          <input id="cpf" type="text" maxlength="11" required />
        </div>
        <div class="field">
          <label for="age">Idade</label>
          <input id="age" type="number" min="1" required />
        </div>
        <div class="field">
          <label for="password">Senha</label>
          <input id="password" type="password" required />
        </div>
        <button class="btn primary" type="submit">Cadastrar</button>
        <p style="margin-top:8px">Já tem conta? <a href="index.html">Fazer login</a></p>
      </form>
    </section>
  </main>

  <script>
document.getElementById("register-form").addEventListener("submit", async e => {
  e.preventDefault();
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const cpf = document.getElementById("cpf").value;
  const age = document.getElementById("age").value;
  const password = document.getElementById("password").value;

  const res = await fetch('http://localhost:3000/api/register', {
    method: 'POST',
    headers: {'Content-Type':'application/json'},
    body: JSON.stringify({name, email, cpf, age, password})
  });
  
  const data = await res.json();
  if(data.success) {
    alert("Cadastro realizado com sucesso!");
    location.href='index.html';
  } else {
    alert("Erro: " + data.error);
  }
});
</script>

</body>
</html>
